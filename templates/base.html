<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>AI Assistant</title>
</head>
<!-- video part -->


<div class="content">
  <h1>AI Assistant</h1>
  <p>Ask Anything...</p>
  <!-- Use a button to pause/play the video with JavaScript -->
  <!--<button id="myBtn" onclick="myFunction()">Pause</button>-->
</div>
<body>

<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="{{ url_for('static', filename='images/iron_man.png') }}" alt="image" width="60" height="60">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">AI Assistant</h4>
                    <p class="chatbox__description--header">Hi. I am an AI Assistant. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" id="chat_msg" placeholder="Write a message...">
                <button class="mic__button"><img src="{{ url_for('static', filename='images/mic.png') }}" onclick="record()" onclick="send_voice()"/></button>
                <button class="chatbox__send--footer send__button">send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>



   <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
   <script type="text/javascript" src="{{ url_for('static', filename='video.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
